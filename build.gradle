apply plugin: 'java'

group = pluginGroup
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'http://repo.dmulloy2.net/nexus/repository/public/' }
    maven {
        name = 'robingrether-repo'
        url = 'http://repo.robingrether.de/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // 必須ライブラリ
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT' //
    compile fileTree(dir: 'lib', include: 'Spigot-1.8.8.jar')

    compile group: 'de.robingrether.idisguise', name: 'idisguise-core', version: '5.8.2'
    compileOnly group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '4.4.0'

    // データ管理用ライブラリ
    compile group: 'org.json', name: 'json', version: '20180813' //
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16' //

    // ツールライブラリ
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9' //
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(AbstractCompile)*.options*.encoding = tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'
